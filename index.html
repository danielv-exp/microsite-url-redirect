<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo…</title>
</head>
<body>
  <script>
    const ref = document.referrer;
    if (!ref) {
      document.body.innerText = 'No se detectó página de origen.';
      throw new Error('Sin document.referrer');
    }

    let host;
    try {
      host = new URL(ref).host;
    } catch {
      document.body.innerText = 'URL de origen inválida.';
      throw new Error('Host inválido');
    }

    const pdfMap = {
      'agil.paquetedinamico.com':  'https://expertialokistorage.blob.core.windows.net/prueba/ABOUT%20US%20INGL%C3%89S%201.pdf',
      'vacaciones.nmviajes.com':    'https://expertialokistorage.blob.core.windows.net/prueba/NMVIAJES_CATALOGO.pdf',
      'viajes.dinerstravel.com.pe': 'https://expertialokistorage.blob.core.windows.net/prueba/DINERSTRAVEL_OFERTA.pdf'
    };

    const destino = pdfMap[host] || pdfMap['agil.paquetedinamico.com'];

    window.location.replace(destino);
  </script>
</body>
</html>
